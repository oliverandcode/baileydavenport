---
layout: paintings
title: Paintings
permalink: /paintings/
---

<p id="errortext"></p>

<!-- images used to open the lightbox (a grid of smaller images) -->
<div class="lightbox-thumb-row">
    {% for painting in site.paintings %}
    <div class="lightbox-thumb-column">
        <img src="{{ painting.source }}" title="{{ painting.title }}" alt="{{ painting.title }}" onclick="openModal();currentSlide( {{ painting.order }} )" class="hover-shadow" style="width:100%" />
    </div>
    {% endfor %}
</div>

<!-- the modal/lightbox (full size images) -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        {% for painting in site.paintings %}
        <div class="mySlides">
            <div class="numbertext">{{ painting.order }} / &infin;</div>
            <img src="{{ painting.source }}" title="{{ painting.title }}" alt="{{ painting.title }}" style="width:100%" />
        </div>
        {% endfor %}

        <!-- next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- thumbnail image controls -->
        {% for painting in site.paintings %}
        <div class="column">
            <img class="demo" src="{{ painting.source }}" onclick="currentSlide( {{ painting.order }} )" alt="{{ painting.title }}" title="{{ painting.title }}" style="width:25%" />
        </div>
        {% endfor %}

    </div>
</div>
